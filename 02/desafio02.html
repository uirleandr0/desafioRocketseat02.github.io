<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="desafio02.css">
</head>
<body>
    <section>
        <div class="fundo">
            <div class="caixa-principal">
                <div class="conteudo">
                    <div class="informacao-login">
                        <div class="texto-principal">
                            <img src="./images/log-in.svg" alt="">
                            <h1>Faça seu login</h1>
                        </div>
                        <p>Entre com suas informações de cadastro.</p>
                    </div>
                    <div class="login">
                        <div class="email">
                            <label for="">E-mail</label>
                            <input type="text" placeholder="Digite seu e-mail">
                        </div>
                        <div class="senha">
                            <label for="">Senha</label>
                            <input type="password" placeholder="Digite sua senha">
                        </div>
                    </div>
                    <div class="ajudas">
                        <div class="check">
                            <div class="checkbox"></div>
                            <label for="checkbox" class="lembreme">Lembre-me</label>
                        </div>
                        <a href=""><p>Esqueci minha senha</p></a>
                    </div>
                    <button class="botao">ENTRAR</button>
                    <div class="naotemconta">
                        <p>Não tem uma conta? <a href=""><strong>Registre-se</strong></a></p>
                    </div>
                </div>
            </div>
        </div>
        <img src="./images/side-image.jpg" alt="">
    </section>
</body>
</html>
